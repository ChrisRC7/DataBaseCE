<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>

            <!-- Formulario para la recolección de datos para el nuevo usuario
                Se solicita usuario, correo y contraseña
                El formulario se envía al aplicar onSubmit() -->
            <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">

                <!-- Username input -->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" placeholder="Username" formControlName="username"/>
                    <span class="form-text text-danger" *ngIf="campoNoValido('username')">
                      This field is required
                    </span>
                  </div>
                </div>

                <!-- Email input -->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" placeholder="Email address" formControlName="email"/>
                    <span class="form-text text-danger" *ngIf="campoNoValido('email')">
                      This field is required
                    </span>
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example3" class="form-control" placeholder="Password" formControlName="password"/>
                <span class="form-text text-danger" *ngIf="campoNoValido('password')">
                  This field is required
                </span>
              </div>

              <!-- Confirm input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" placeholder="Confirm password" formControlName="password2"/>
                <span class="form-text text-danger" *ngIf="campoNoValido('password2')">
                  This field is required
                </span>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://cdn.discordapp.com/attachments/1116854585361965139/1116924435904073820/register.gif"
          class="w-100 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
