<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">CE DataBase</h4>
                </div>

                <!-- Formulario para ingresar al DataBase
                Se relaciona con el loginForm y al aplicar el submit se llama a la funciÃ³n
                onSubmit() -->
                <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control" placeholder="Username" formControlName="username"/>
                    <span class="form-text text-danger" *ngIf="campoNoValido('username')">
                      This field is required
                    </span>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" placeholder="Password" formControlName="password"/>
                    <span class="form-text text-danger" *ngIf="campoNoValido('password')">
                      This field is required
                  </span>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" type="submit">Log in</button>

                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger" routerLink="/register">Create new</button>

                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background-image: url('https://cdn.discordapp.com/attachments/1116854585361965139/1116875542692634714/recortado.gif');">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4" >
                <!-- <img
                  src="https://media.discordapp.net/attachments/1116854585361965139/1116860583896158228/3dd4fdcd69a2858b06bd01be9ea3c531.png?width=354&height=531"
                  class="w-100 rounded-4 shadow-4" alt="" /> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
